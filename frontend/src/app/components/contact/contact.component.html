<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-md-6 d-flex mx-auto flex-column">
          <div style="text-align:center">
            <h1>Contact Us</h1>
            <h4><i>Swing by for a cup of coffee, or leave us a message:</i></h4>
          </div>
          <div class="row">
            <div class="col-md-6 d-flex mx-auto flex-column">
                <div class="column">
                  <form>
                   <div class="form-group">
                      <label for="fname">First Name</label>
                      <input class="form-control" type="text" id="fname" name="firstname" placeholder="Your name..">
                    </div>

                    <div class="form-group">
                     <label for="lname">Last Name</label>
                      <input class="form-control" type="text" id="lname" name="lastname" placeholder="Your last name..">
                   </div>

                    <div class="form-group">
                       <label for="country">Country  </label>
                        <select  class="form-control" id="country" name="country">
                          <option value="australia">India</option>
                          <option value="canada">Canada</option>
                          <option value="usa">USA</option>
                       </select>
                    </div>

                    <div class="form-group">
                      <label for="subject">Subject  </label>
                      <textarea  class="form-control" id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                    </div>
                    <a routerLink="/action" class="btn btn-primary">Submit</a>
                 </form>
               </div>
              </div>
         </div>
       </div>
     </div>
    </div>
  </div>
